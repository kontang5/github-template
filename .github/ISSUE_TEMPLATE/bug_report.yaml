name: Bug report
description: Report a bug or unexpected behavior
assignees: kontang5
labels: bug
title: "Bug: "
body:
  - type: input
    id: overview
    attributes:
      label: Overview
      description: Briefly summarize the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Provide step-by-step instructions to reproduce the bug.
      placeholder: |
        1. 
        2.
        3.
        ...
      render: bash
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Outcome
      description: Describe the expected behavior.
      placeholder: |
        Explain what you expected to happen clearly.
        
        Example: "The expected behavior is that [...]"
      render: markdown
    validations:
        required: true

  - type: textarea
    id: context
    attributes:
      label: Environment & Additional Info
      description: Browser, device, error messages, screenshots, etc.
      placeholder: |
        - Browser: Chrome 120
        - Device: iPhone 13
        - Error in console: [paste here]
      render: markdown
    validations:
      required: false